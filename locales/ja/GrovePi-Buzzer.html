
<script type="text/html" data-help-name="GrovePi-Buzzer">
    <p>GrovePi用Grove-ブザーノード</p>

    <h3>プロパティ項目</h3>
    <dl class="message-properties">
        <dt>GrovePiボード設定ノード<span class="property-type">設定ノード</span></dt>
        <dd>GrovePiボードの設定ノードを指定します。</dd>
        <dt>Grove接続コネクタ番号<span class="property-type">選択</span></dt>
        <dd>Grove-ブザーを接続したGrovePiボードのコネクタ番号をD2〜8で指定します。</dd>
        <dt>継続時間<span class="property-type">数値</span></dt>
        <dd>ブザーを鳴らす時間</dd>
    </dl>

    <h3>詳細説明</h3>
    <p>継続時間で指定した時間のあいだブザーを鳴らします</p>

</script>
