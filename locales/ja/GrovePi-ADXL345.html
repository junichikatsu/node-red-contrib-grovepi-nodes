<script type="text/html" data-help-name="GrovePi-ADXL345">
    <p>GrovePi用Grove-３軸デジタル加速度センサーノード</p>

    <h3>プロパティ項目</h3>
    <dl class="message-properties">
        <dt>GrovePiボード設定ノード<span class="property-type">設定ノード</span></dt>
        <dd>GrovePiボードの設定ノードを指定します。</dd>
        <dt>センサ周期<span class="property-type">数値</span></dt>
        <dd>３軸デジタル加速度センサーの出力周期を数値で指定します。</dd>
    </dl>
    <h3>入力メッセージ</h3>
        <p>その時点での３軸デジタル加速度センサーの状態を出力します。</p>

    <dl class="message-properties">
        <dt>payload.x <span class="property-type">数値</span></dt>
        <dd>X軸加速度</dd>
        <dt>payload.y <span class="property-type">数値</span></dt>
        <dd>Y軸加速度</dd>
        <dt>payload.z <span class="property-type">数値</span></dt>
        <dd>Z軸加速度</dd>
    </dl>

    <h3>詳細説明</h3>
    <p>GrovePiの３軸デジタル加速度センサーのデータを取得し、出力するノード</p>

</script>
