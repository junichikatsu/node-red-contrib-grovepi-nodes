<script type="text/html" data-help-name="GrovePi-range-sensor">
    <p>GrovePi用Grove-超音波距離センサーノード</p>

    <h3>プロパティ項目</h3>
    <dl class="message-properties">
        <dt>GrovePiボード<span class="property-type">設定ノード</span></dt>
        <dd>GrovePiボードの設定ノードを指定します。</dd>
        <dt>Grove接続コネクタ番号<span class="property-type">選択</span></dt>
        <dd>Grove-超音波距離センサーを接続したGrovePiボードのコネクタ番号をD2〜8で指定します。</dd>
        <dt>センサ周期<span class="property-type">数値</span></dt>
        <dd>超音波距離センサーの出力周期を数値で指定します。</dd>
    </dl>
    <h3>入力メッセージ</h3>
        <p>その時点での超音波距離センサーの状態を出力します。</p>
        <p>msgの内容はクリアされます。</p>
    <h3>出力メッセージ</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">数値</span></dt>
        <dd>超音波距離センサーを出力します。</dd>
    </dl>

    <h3>詳細説明</h3>
    <p>GrovePiの超音波距離センサーから距離を取得し、出力するノードです。</p>

</script>
