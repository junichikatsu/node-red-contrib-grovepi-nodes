
<script type="text/html" data-help-name="GrovePi-AnalogIn">
    <p>GrovePi用アナログ入力ノード</p>
    <p>対応Groveモジュール</p>
    <p>・Grove-音センサ</p>
    <p>・Grove-光センサ</p>
    <p>・Grove-水分センサ</p>
    <p>・Grove-ボリューム</p>
    <p>・Grove-スライドボリューム</p>

    <h3>プロパティ項目</h3>
    <dl class="message-properties">
        <dt>GrovePiボード設定ノード<span class="property-type">設定ノード</span></dt>
        <dd>GrovePiボードの設定ノードを指定します。</dd>
        <dt>Grove接続コネクタ番号<span class="property-type">選択</span></dt>
        <dd>対応Groveモジュールを接続したGrovePiボードのコネクタ番号をA0〜2で指定します。</dd>
        <dt>読み込み周期<span class="property-type">数値</span></dt>
        <dd>対応Groveモジュールの読み込み周期を数値で指定します。</dd>
    </dl>
    <h3>入力メーッセージ</h3>
        <p>その時点でのアナログ入力の状態を出力します。</p>
    <h3>出力メッセージ</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">数値</span></dt>
        <dd>アナログ入力の状態を数値で出力します。</dd>
    </dl>

    <h3>詳細説明</h3>
    <p>GrovePiのアナログ入力の状態を取得し、出力するノード</p>

</script>
