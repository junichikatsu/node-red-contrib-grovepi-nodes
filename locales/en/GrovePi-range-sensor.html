<script type="text/html" data-help-name="GrovePi-range-sensor">
    <p>Grove - Ultrasonic Ranger for GrovePi</p>

    <h3>Property item</h3>
    <dl class="message-properties">
        <dt>GrovePi board configuration node<span class="property-type">Configuration node</span></dt>
        <dd>Specify the configuration node for the GrovePi board.</dd>
        <dt>Grove connection connector number<span class="property-type">choice</span></dt>
        <dd>Specify the connector number of the GrovePi board to which the Grove-Buzzer is connected, from D2 to 8.</dd>
        <dt>Sensor cycle<span class="property-type">number</span></dt>
        <dd>Specifies the output cycle of the ultrasonic distance sensor as a number.</dd>
    </dl>
    <h3>Input message</h3>
        <p>Outputs the status of the ultrasonic distance sensor at that time.</p>
        <p>The contents of msg will be cleared.</p>
    <h3>Output message</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">number</span></dt>
        <dd>Outputs an ultrasonic distance sensor.</dd>
    </dl>

    <h3>Detailed Description</h3>
    <p>This node acquires the distance from the GrovePi's ultrasonic distance sensor and outputs it.</p>

</script>
