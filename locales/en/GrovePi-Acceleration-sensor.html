<script type="text/html" data-help-name="GrovePi-Acceleration-sensor">
    <p>Grove - 3 Axis Digital Accelerometer Node for GrovePi</p>

    <h3>Property item</h3>
    <dl class="message-properties">
        <dt>GrovePi board configuration node<span class="property-type">Configuration node</span></dt>
        <dd>Specify the configuration node for the GrovePi board.</dd>
        <dt>Sensor cycle<span class="property-type">number</span></dt>
        <dd>Specify the output cycle of 3-axis digital accelerometer by number.</dd>
    </dl>
    <h3>Input message</h3>
        <p>Outputs the status of the 3-axis digital accelerometer at that time.</p>
    <h3>Output message</h3>
    <dl class="message-properties">
        <dt>payload.x <span class="property-type">number</span></dt>
        <dd>X-axis acceleration</dd>
        <dt>payload.y <span class="property-type">number</span></dt>
        <dd>Y-axis acceleration</dd>
        <dt>payload.z <span class="property-type">number</span></dt>
        <dd>Z-axis acceleration</dd>
    </dl>

    <h3>Detailed Description</h3>
    <p>Nodes that acquire and output data from the GrovePi's 3-axis digital accelerometer</p>

</script>
