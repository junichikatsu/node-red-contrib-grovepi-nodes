
<script type="text/html" data-help-name="GrovePi-LED">
    <p>Grove - LED Socket Kit for GrovePi</p>

    <h3>Property item</h3>
    <dl class="message-properties">
        <dt>GrovePi board configuration node<span class="property-type">Configuration node</span></dt>
        <dd>Specify the configuration node for the GrovePi board.</dd>
        <dt>Grove connection connector number<span class="property-type">choice</span></dt>
        <dd>Specify the connector number of the GrovePi board to which the Grove-Buzzer is connected, from D2 to 8.</dd>
    </dl>
    <h3>Input message</h3>
        <p>Turn on or off the Grove-LED connected to the GrovePi.</p>
        <p>When the value of payload is not "off", false, 0, "reset", or "stop", the LED will be turned off.</p>
        <p>At all other times, the LED will be lit.</p>
    <h3>Output message</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">string</span></dt>
        <dd>Outputs a message string with the LED turned on or off and the input message</dd>
    </dl>

    <h3>Detailed Description</h3>
    <p>Turn GrovePi's Grove-LED on and off according to the entered message.</p>

</script>
