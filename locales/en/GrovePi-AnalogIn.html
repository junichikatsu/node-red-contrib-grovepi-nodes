
<script type="text/html" data-help-name="GrovePi-AnalogIn">
    <p>Analog input node for GrovePi</p>
    <p>Supported Grove Modules</p>
    <p>・Grove - Sound Sensor</p>
    <p>・Grove - Light Sensor</p>
    <p>・Grove - Moisture Sensor</p>
    <p>・Grove - Potentiometer</p>
    <p>・Grove - Slide Potentiometer</p>

    <h3>Property item</h3>
    <dl class="message-properties">
        <dt>GrovePi board configuration node<span class="property-type">Configuration node</span></dt>
        <dd>Specify the configuration node for the GrovePi board.</dd>
        <dt>Grove connection connector number<span class="property-type">choice</span></dt>
        <dd>Specify the connector number of the GrovePi board to which the corresponding Grove module is connected using A0 to 2.</dd>
        <dt>Read cycle<span class="property-type">number</span></dt>
        <dd>Specify the read cycle of the corresponding Grove module as a number.</dd>
    </dl>
    <h3>Input message</h3>
        <p>Outputs the status of the analog input at that time.</p>
    <h3>Output message</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">number</span></dt>
        <dd>Outputs the status of the analog input as a number.</dd>
    </dl>

    <h3>Detailed Description</h3>
    <p>A node that acquires and outputs the state of the GrovePi's analog inputs.</p>

</script>
