
<script type="text/html" data-help-name="GrovePi-DigitalIn">
    <p>Digital input node for GrovePi</p>
    <p>Supported Grove Modules</p>
    <p>・Grove - Button</p>
    <p>・Grove - Switch</p>
    <p>・Grove - Magnetic Switch</p>
    <p>・Grove - Water Sensor</p>
    <p>・Grove - Tilt Switch</p>
    <p>・Grove - Line Finder</p>
    <p>・Grove - Adjustable PIR Motion Sensor</p>
    <p>・Grove - Micro Switch</p>
    <p></p>
    <h3>Property item</h3>
    <dl class="message-properties">
        <dt>GrovePi board configuration node<span class="property-type">Configuration node</span></dt>
        <dd>Specify the configuration node for the GrovePi board.</dd>
        <dt>Grove connection connector number<span class="property-type">choice</span></dt>
        <dd>Specify the connector number of the GrovePi board to which the Grove-Buzzer is connected, from D2 to 8.</dd>
    </dl>
    <h3>Input message</h3>
        <p>Outputs the status of the digital input at that time.</p>
        <p>The contents of msg will be cleared.</p>
    <h3>Output message</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">number</span></dt>
        <dd>Outputs the status of the digital input as 0/1.</dd>
    </dl>

    <h3>Detailed Description</h3>
    <p>A node that acquires the state of the GrovePi's digital inputs and outputs them.</p>

</script>
