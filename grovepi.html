<script type="text/javascript">

    RED.nodes.registerType('grovepi', {
        category: 'config',
        defaults: {
            name: {value:""},
        },
        label: function () {
            return this.name||this._("editor.paletteLabel");
        },
        oneditprepare: function () {
            const node = this;

            // default Node name 
            if ($("#node-config-input-name")) $("#node-config-input-name").val(node._("editor.paletteLabel"));
        }
    });

</script>

<script type="text/html" data-template-name="grovepi">

    <div id="name-block">
        <div class="form-row">
            <label for="node-config-input-name"><i class="fa fa-tag"></i>
                <span data-i18n="editor.name"></span></label>
            <input type="text" id="node-config-input-name" value="grovepi" >
        </div>
        
    </div>
</script>
